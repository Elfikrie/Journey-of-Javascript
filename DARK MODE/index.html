<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode sesi 6 Cuy University</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <nav>
            <a id="home" onclick="backHome()">Home</a>
            <a onclick="darkMode()" id="mode">Mode</a>
        </nav>
        <h1>Sesi 6 Cuy University</h1>
        <p id="info" class="info"></p>
    </div>

    <!-- Initializing Function -->
    <script>
        let body = document.body;
        let info = document.getElementById('info');
        let mode = document.getElementById('mode');
        let home = document.getElementById('home');

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function darkMode(){
            if(darkRemainingLeft <= 1) {
                info.textContent = 'Jatah DarMode anda habis';
                mode.style.display = 'none';
                home.textContent = 'restart';
                return;
            }

            darkCounter += 1;
            darkRemainingLeft= darkLimit - darkCounter;

            // Render ke infor element
            info.textContent = `Darkmode anda dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`;

            body.classList.toggle("dark");
        }
        function backHome(){
            location.reload();

        }
    </script>
</body>
</html>
